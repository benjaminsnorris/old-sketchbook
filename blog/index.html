---
layout: default
page-title: Blog | BSN Design
page-classes: blog
blog-classes: current
---
        <section id="blog-paper">
          <header class="page-header"><a href="{{ site.baseurl }}/" class="blog-logo" id="home">Home</a>
            <div class="title">
              <h1><span class="hidden">BSN Design </span>Blog</h1>
            </div>
          </header>
          <div class="main">
            {% for post in site.posts %}
              <article class="post-snippet">
                <header class="post-header">
                  <h2><a class="link post-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
                  <time class="meta">{{ post.date | date_to_string }}</time>
                </header>
                {{ post.excerpt }}
                <a class="link continue-link icon-right" href="{{ site.baseurl }}{{ post.url }}">Continue reading</a>
              </article>
            {% endfor %}
<!--             <div class="archives">
              <a class="button" href="archives">View Archives</a>
            </div>
 -->          </div>
        </section>
